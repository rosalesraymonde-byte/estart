<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wfh_login.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="app-title">Arbcentrix E-Start</h1>
            <h2 class="login-heading">WAH Login</h2>
            <form method="POST">
                <input type="text" name="emp_id" placeholder="Employee ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if message %}
            <p class="error-message">{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
